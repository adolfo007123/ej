<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var v1 = new Array(1,2,3,4,5);
        var v2 = new Array(5,4,3,2,1);
        var vv1 = new Array(v1,v2);
        var vv2 = new Array(v2,v1);
        var v3 = new Array();
        for (let i = 0; i < vv1.length; i++) {
            let aux = new Array();
            for (let j = 0; j < v1.length; j++) {
                aux.push(vv1[i][j]); 
                aux.push(vv2[i][j]);               
            }
            v3.push(aux);
        }

        console.log(vv1);
        console.log(vv2);
        console.log(v3);

    </script>
</body>
</html>
